<div class="presentation secondary">
  <figure class="presentation-inner">
    <iframe class="presentation-content" width="640" height="360" src="https://www.youtube-nocookie.com/embed/{{ include.url }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    {% if include.caption %}
      <figcaption>{{include.caption}}</figcaption>
    {% endif %}
  </figure>
</div>
